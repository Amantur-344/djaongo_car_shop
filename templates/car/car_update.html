{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h2>Update a post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success">Update a post</button>
    </form>
</div>
{% endblock content%}
